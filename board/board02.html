<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>San San Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">

  <style>
  </style>
</head>

<body class="bg-light">

<div id="topbar"></div>

<div class="d-flex">

  <div id="sidebar"></div>

<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center p-4" style="background-color: #f8f9fa;">
  <div class="container">

    <h1 class="display-4 fw-bold text-dark mb-3">
      <span class="text-primary">GitHub Issue Netlify</span> 
    </h1>
    <p class="lead text-secondary mb-5">
      <button onclick="load()">글읽기</button>
      <div id="read">...</div>
    </p>

    <p class="lead text-secondary mb-5">
      <button onclick="postToBoard()">글쓰기</button>
      <div id="write">...</div>
    </p>

    <p class="lead text-secondary mb-5">
      <pre id="out"></pre>
    </p>

  </div>
</main>
</div>

<script>
fetch("/topbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("topbar").innerHTML = html;
  });

fetch("/sidebar.html")
  .then(res => res.text())
  .then(html => {
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = html;

    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute("href") === location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });
  });
</script>

<script>
  async function load() {
    fetch("https://api.github.com/repos/teata99/langforyou/issues")
    .then(res => res.json())
    .then(data => {
        const read = document.getElementById('read');
        read.innerHTML = data.map(post => `
            <div>
            <h3>${post.title}</h3>
            <p>작성자: ${post.user.login}</p>
            <p>내용: ${post.body}</p>
            </div>
        `).join('');

        document.getElementById("out").innerText = JSON.stringify(data, null, 2);
            
    });
  }

const GITHUB_API_URL = "https://api.github.com/repos/teata99/langforyou/issues";
const TOKEN = "";  

  async function postToBoard() {
    const postData = {
        title: "게시판 테스트 글입니다",
        body: "이 내용은 API를 통해 작성되었습니다.",
        labels: ["free-board"] // 카테고리처럼 활용 가능
    };

    const response = await fetch(GITHUB_API_URL, {
        method: "POST",
        headers: {
            "Authorization": `token ${TOKEN}`,
            "Content-Type": "application/json",
            "Accept": "application/vnd.github.v3+json"
        },
        body: JSON.stringify(postData)
    });

    if (response.ok) {
        const result = await response.json();
        const write = document.getElementById('write');
        write.innerHTML = `
            <div>
            <h3>글 작성 성공! 번호:</h3>
            <p>작성자: ${result.number}</p>
            </div>`;

        console.log("글 작성 성공! 번호:", result.number);
    } else {
        console.error("실패:", response.statusText);
        const errorData = await response.json();
        console.log("에러 상세 사유:", errorData.message);
    }

  }

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
