<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>San San Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">

  <style>
  </style>
</head>

<body class="bg-light">

<div id="topbar"></div>

<div class="d-flex">

  <div id="sidebar"></div>

<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center p-4" style="background-color: #f8f9fa;">
  <div class="container">

    <h1 class="display-4 fw-bold text-dark mb-3">
      <span class="text-primary">GitHub Issue Netlify</span> 
    </h1>
    <p class="lead text-secondary mb-5">
      <button onclick="load()">글읽기</button>
      <div id="read">...</div>
    </p>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">제목 (Title)</label>
                <input type="text" class="form-control" id="title" placeholder="프로젝트 제목을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label fw-bold">내용 (Content)</label>
                <textarea class="form-control" id="content" rows="5" placeholder="상세 내용을 입력하세요"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button" onclick="submitPost()">
                    <i class="bi bi-pencil-square"></i> 글쓰기
                </button>
            </div>
        </div>
    </div>

    <p class="lead text-secondary mb-5">
      <pre id="out"></pre>
    </p>

  </div>
</main>
</div>

<script>
fetch("/topbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("topbar").innerHTML = html;
  });

fetch("/sidebar.html")
  .then(res => res.text())
  .then(html => {
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = html;

    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute("href") === location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });
  });
</script>

<script>
  async function load() {
    fetch("https://api.github.com/repos/teata99/langforyou/issues")
    .then(res => res.json())
    .then(data => {
        const read = document.getElementById('read');
        read.innerHTML = data.map(post => `
            <div>
            <h3>${post.title}</h3>
            <p>작성자: ${post.user.login}</p>
            <p>내용: ${post.body}</p>
            </div>
        `).join('');

        document.getElementById("out").innerText = JSON.stringify(data, null, 2);
            
    });
  }

  async function submitPost() {
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;

    const response = await fetch('/.netlify/functions/create-post', {
        method: 'POST',
        body: JSON.stringify({ title, content })
    });

    const result = await response.json();
    alert(result.message);
  }

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
